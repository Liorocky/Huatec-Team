<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>实时票房</title>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://echarts.baidu.com/dist/echarts.js"></script>
	</head>

	<body>
		<div id="rdpo" style="width: 600px;height: 400px;"></div>
		<script>
			function myData(text) {
				var xA = [];
				var yA = [];
				for(var i = 0; i < text.data.length; i++) {
					xA.push(text.data[i].MovieName);
					yA.push(text.data[i].BoxOffice);
				}
				var myChart = echarts.init(document.getElementById('rdpo'));
				var option = {
					 color: ['#FF8C00'],
					title: {
						text: '实时票房'
					},
					tooltip: {},
					legend: {
						data: ['金额/万元']
					},
					grid: {
						y2: 140
					},
					xAxis: {
						data: xA,
						axisLabel: {
							interval: 0,
							rotate: -25
						}
					},
					yAxis: {},
					series: [{
						name: '金额/万元',
						type: 'bar',
						data: yA,
					}]
				};
				myChart.setOption(option);
			};
			function lianjie() {
				$.ajax({
					type: "get",
					url: "http://api.shenjian.io/",
					data: {
						appid: "dd648129b0e17057b8901c27f4a88021"
					},
					dataType: "jsonp",
					success: function(data) {
						myData(data)
					}
				});
			};
			
			lianjie();
			
		</script>
	</body>

</html>
